<!-- templates/loading.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            position: relative;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 248, 250, 0.8);
            z-index: 100;
        }
    </style>
    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('results', file_id=file_id) }}";
        }, 1000);
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container" style="z-index: 200; position: relative;">
        <div class="header-branding">
            <img src="https://identity.stanford.edu/wp-content/uploads/sites/3/2020/07/SU_SealColor_web3.png" alt="Stanford Logo" class="stanford-logo">
            <span class="course-title">CS206/COMM281</span>
        </div>
        <div class="location-icon">
            <div class="triangle-icons">
                <i class="fas fa-map-marker-alt icon-1"></i>
                <i class="fas fa-map-marker-alt icon-2"></i>
                <i class="fas fa-map-marker-alt icon-3"></i>
            </div>
        </div>
        
        <h1>Processing Transcript</h1>
        
        <div class="loading-container">
            <div class="spinner-center">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <p class="loading-message">Analyzing location entities in your transcript...</p>
        </div>
    </div>
</body>
</html>
